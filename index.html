<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">
     <link href="css/media.css" rel="stylesheet">
</head>
<body>
   <div class="container">
       <div class="row header"> <!--Header Part-->
            <p>1. Header</p>
            <div class="col-md-2 col-sm-2 col-xs-12">
                    <div class="brand">
                        <p>1.1 Brand</p>
                    </div>
                </div>
                <div class="col-md-7 col-sm-7 col-xs-6">
                    <div class="global_nav">
                        <P>1.2 Global Nav</P>
                    </div>
                   </div>
                   <div class="col-md-3 col-sm-3 col-xs-6">
                        <div class="Tools">
                            <p>1.3 Tools</p>
                       </div>
                   </div>
               
           
       </div>            <!--Slider Part-->
       <div class="row">
           <div class="col-md-9 Hero_slider">
               <div class="Hero">
                   <p>2. Hero</p>
                    <div class="row">
                        <div class="col-md-8 col-sm-12 visible-lg-block visible-md-block visible-sm-block ">
                            <div class="hero_feature">
                                <p>2.1 Hero Feature</p>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="hero_action">
                                <p>2.2 Hero Call to Action</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           <div class="col-md-3 visible-md-block visible-lg-block
              Add_section">
               <div class="Add">
                   <p>3. Add</p>
               </div>
           </div>
       </div>            <!--Content Part-->
       <div class="row">
           <div class="col-md-9 Body_content">
               <div class="Body">
                   <p>4. Body</p>
                    <div class="row">
                        <div class="col-md-4 col-sm-9 col-xs-12">
                            <div class="article_feature">
                                <p>4.1 Article Feature</p>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 visible-sm-block visible-xs-block Add_section">
                           <div class="Add">
                               <p>3. Add</p>
                           </div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="article_listing">
                                <p>4.2 Article Listing</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           <div class="col-md-3 visible-lg-block visible-md-block
             visible-sm-block sidebar">
              <p>Sidebar</p>
               <div class="sidebar_feature">
                   <p>5. Sidebar_feature</p>
                </div>
           </div>
       </div>
       <div class="row">        <!--Footer Part-->
           <div class="footer">
               <p>6. Footer</p>
               <h1>&copy;Shafiq_Sumon</h1>
           </div>
       </div>
       
   </div>
   
   
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
